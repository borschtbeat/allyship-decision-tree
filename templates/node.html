{% extends "base.html" %}

{% block content %}
<h2>{{ question }}</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

{% if end %}
<p>The assessment is complete.</p>
{% else %}
<form method="POST">
    {% if node == 'start' %}
        <input type="text" name="name_input" placeholder="Your name" required>
        <button type="submit">Submit</button>
    {% else %}
        {% for key, (text, next_node) in options.items() %}
            <button type="submit" name="option" value="{{ next_node }}">{{ text }}</button><br>
        {% endfor %}
    {% endif %}
</form>
{% endif %}
{% endblock %}
