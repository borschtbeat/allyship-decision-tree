{% extends "base.html" %}
{% block content %}

<h1>Decision Node</h1>

<div class="card">
    <p class="question">{{ question }}</p>
</div>

{% if not end %}
    <div class="options">
        {% for key, (label, nextnode) in options.items() %}
        <a class="button" href="{{ url_for('node', node=nextnode) }}">
            {{ key }} â€” {{ label }}
        </a>
        {% endfor %}
    </div>
{% else %}
    <div class="end-message">
        <p>{{ question }}</p>
        <a class="button" href="{{ url_for('index') }}">Restart</a>
    </div>
{% endif %}

{% endblock %}
