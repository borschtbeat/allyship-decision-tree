{% extends "base.html" %}

{% block content %}
<h2>{{ question|replace('\n','<br>')|safe }}</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

{% if not end %}
<form method="POST">
    {% for key, (text, next_node) in options.items() %}
        <button type="submit" name="option" value="{{ next_node }}">{{ text }}</button><br>
    {% endfor %}
</form>
{% else %}
<p>The assessment is complete.</p>
{% endif %}
{% endblock %}
